<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">categoria</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<p>categoria</p>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{categoria.nombre}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-card *ngFor="let item of categoria.productos" [routerLink]=" ['/productos' , item.id]">
  <img src="{{item.imagen}}" alt="{{item.imagen}}" />
  <ion-card-header>
    <ion-card-title>{{item.nombre}}</ion-card-title>
    <ion-card-subtitle>${{item.precio}}</ion-card-subtitle>
  </ion-card-header>


  <ion-card-content>
    {{item.ingredientes}}
  </ion-card-content>
</ion-card>


//routerLink te lleva a otra pagina//
